<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;   /* White text */
      --background: #000000; /* Black background */
      --border: #ffffff;     /* White borders */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--background);
      color: var(--primary);
    }

    /* Logo header */
    .header {
      text-align: center;
      padding: 30px 20px 10px;
      border-bottom: 1px solid var(--border);
    }

    .header img {
      max-width: 300px; /* Make logo bigger */
      height: auto;
    }

    /* Main Content */
    .main-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-banner {
      background: #000;
      color: var(--primary);
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 32px;
      transition: all 0.3s ease;
    }

    .hero-banner:hover {
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .hero-title {
      font-size: 40px;
      font-weight: bold;
    }

    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 32px;
      justify-content: center;
    }

    .filters select {
      background: #000;
      color: var(--primary);
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    .filters select:hover {
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    /* Events */
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .event-card {
      background: #000;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
      color: var(--primary);
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease forwards;
    }

    .event-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
      color: var(--primary);
    }

    .event-meta {
      font-size: 14px;
      color: var(--primary);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Header with Centered Logo -->
  <div class="header">
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="hero-banner">
      <h1 class="hero-title">Welcome to Live & Loud</h1>
      <p>Discover the best live entertainment in Essex and beyond</p>
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="filter-date">
        <option value="all">Date</option>
        <option value="Tonight">Tonight</option>
        <option value="This Weekend">This Weekend</option>
        <option value="This Month">This Month</option>
      </select>
      <select id="filter-venue">
        <option value="all">Venue</option>
        <option value="The Crown Inn">The Crown Inn</option>
        <option value="George Hotel">George Hotel</option>
        <option value="Red Lion">Red Lion</option>
      </select>
      <select id="filter-postcode">
        <option value="all">Postcode</option>
        <option value="CM1">CM1</option>
        <option value="SS1">SS1</option>
        <option value="CO1">CO1</option>
      </select>
      <select id="filter-region">
        <option value="all">Region</option>
        <option value="Essex">Essex</option>
        <option value="London">London</option>
      </select>
      <select id="filter-style">
        <option value="all">Entertainment Style</option>
        <option value="Live Music">Live Music</option>
        <option value="Comedy">Comedy</option>
        <option value="Quiz Night">Quiz Night</option>
        <option value="Karaoke">Karaoke</option>
      </select>
    </div>

    <!-- Events -->
    <div class="event-grid" id="event-list"></div>
  </div>

  <script>
    const events = [
      {
        title: "The Essex Rockers",
        date: "Tonight",
        venue: "The Crown Inn",
        postcode: "CM1",
        region: "Essex",
        style: "Live Music"
      },
      {
        title: "Comedy Night Special",
        date: "Tonight",
        venue: "George Hotel",
        postcode: "SS1",
        region: "Essex",
        style: "Comedy"
      },
      {
        title: "Weekly Quiz Night",
        date: "Tonight",
        venue: "Red Lion",
        postcode: "CO1",
        region: "Essex",
        style: "Quiz Night"
      },
      {
        title: "Karaoke Fridays",
        date: "This Weekend",
        venue: "The Crown Inn",
        postcode: "CM1",
        region: "Essex",
        style: "Karaoke"
      }
    ];

    const eventList = document.getElementById("event-list");

    function renderEvents() {
      eventList.innerHTML = "";
      const dateFilter = document.getElementById("filter-date").value;
      const venueFilter = document.getElementById("filter-venue").value;
      const postcodeFilter = document.getElementById("filter-postcode").value;
      const regionFilter = document.getElementById("filter-region").value;
      const styleFilter = document.getElementById("filter-style").value;

      const filtered = events.filter(event => {
        return (
          (dateFilter === "all" || event.date === dateFilter) &&
          (venueFilter === "all" || event.venue === venueFilter) &&
          (postcodeFilter === "all" || event.postcode === postcodeFilter) &&
          (regionFilter === "all" || event.region === regionFilter) &&
          (styleFilter === "all" || event.style === styleFilter)
        );
      });

      if (filtered.length === 0) {
        eventList.innerHTML = "<p>No events match your filters.</p>";
      } else {
        filtered.forEach((event, index) => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.style.animationDelay = `${index * 0.1}s`; // staggered fade-in
          card.innerHTML = `
            <div class="event-title">${event.title}</div>
            <div class="event-meta">üìÖ ${event.date} ‚Ä¢ üìç ${event.venue} (${event.postcode}) ‚Ä¢ üé≠ ${event.style}</div>
          `;
          eventList.appendChild(card);
        });
      }
    }

    // Initial render
    renderEvents();

    // Add event listeners to filters
    document.querySelectorAll(".filters select").forEach(select => {
      select.addEventListener("change", renderEvents);
    });
  </script>
</body>
</html>
