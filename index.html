<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      overflow: hidden;
    }

    /* Disco Lights in Flash */
    .flash-lights {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.25),
        rgba(0,255,0,0.25),
        rgba(0,0,255,0.25),
        rgba(255,255,0,0.25),
        rgba(255,0,255,0.25),
        rgba(0,255,255,0.25),
        rgba(255,0,0,0.25)
      );
      animation: rotateLights 12s linear infinite;
      filter: blur(100px);
    }

    @keyframes rotateLights {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #flash img {
      max-width: 300px;
      width: 80%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
      z-index: 10;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Spotlights */
    .searchlight {
      position: absolute;
      width: 8vmax;
      height: 140vmax;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.4) 30%, transparent 70%);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
      filter: blur(1px);
      opacity: 0.95;
    }

    .bl { bottom: 0; left: 0; transform-origin: bottom left; }
    .br { bottom: 0; right: 0; transform-origin: bottom right; }
    .tl { top: 0; left: 0; transform-origin: top left; }
    .tr { top: 0; right: 0; transform-origin: top right; }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .screen.active {
      display: block;
    }

    /* Small logo top left */
    .small-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .small-logo img {
      max-width: 100px;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 15px white);
    }

    /* Welcome Title */
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Tagline */
    .tagline-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      opacity: 0.85;
      text-shadow: 0 0 6px white, 0 0 12px rgba(255,255,255,0.6);
      border-right: 2px solid white;
      white-space: pre-wrap;
      overflow: hidden;
      text-align: center;
      max-width: 90%;
    }

    /* Main tiles */
    .tile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .tile {
      background: #000;
      border: 2px solid var(--border);
      color: var(--primary);
      font-size: 18px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      filter: drop-shadow(0 0 6px white);
      width: 80%;
      max-width: 320px;
      z-index: 10;
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
      filter: drop-shadow(0 0 12px white);
    }

    /* Hub header */
    .hub-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 0 0 6px white, 0 0 12px white;
      z-index: 10;
      position: relative;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 8px;
      z-index: 15;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: white;
      color: black;
    }

    /* Search tiles */
    .search-tiles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 200px;
      position: relative;
      z-index: 10;
    }

    .search-tiles .tile {
      max-width: 250px;
      font-size: 16px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

  <!-- Flash Page -->
  <div id="flash">
    <div class="flash-lights"></div>
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="welcome">Welcome</div>
    <div class="tagline-wrapper">
      <div class="tagline" id="tagline"></div>
    </div>
    <div class="tile-container">
      <div class="tile" onclick="goToHub('music')">ðŸŽ¸ Music</div>
      <div class="tile" onclick="goToHub('comedy')">ðŸŽ­ Comedy</div>
      <div class="tile" onclick="goToHub('entertainment')">ðŸŽ¶ Entertainment</div>
    </div>
  </div>

  <!-- Music Hub (with 6 spotlights per corner) -->
  <div id="hub-music" class="screen">
    <div id="spotlights"></div>
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <button class="back-btn" onclick="goHome()">â¬… Back</button>
    <div class="hub-header">Search By</div>
    <div class="search-tiles">
      <div class="tile">Region</div>
      <div class="tile">Venue</div>
      <div class="tile">Band</div>
      <div class="tile">Date</div>
    </div>
  </div>

  <!-- Comedy Hub -->
  <div id="hub-comedy" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <button class="back-btn" onclick="goHome()">â¬… Back</button>
    <div class="hub-header">Comedy Shows</div>
  </div>

  <!-- Entertainment Hub -->
  <div id="hub-entertainment" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <button class="back-btn" onclick="goHome()">â¬… Back</button>
    <div class="hub-header">Entertainment Events</div>
  </div>

  <script>
    // Create 6 beams from each corner with random sweeps inward
    function createSpotlights() {
      const container = document.getElementById("spotlights");
      container.innerHTML = "";
      const corners = [
        {class: "bl", x: "0%", y: "100%", origin: "bottom left"},
        {class: "br", x: "100%", y: "100%", origin: "bottom right"},
        {class: "tl", x: "0%", y: "0%", origin: "top left"},
        {class: "tr", x: "100%", y: "0%", origin: "top right"}
      ];

      corners.forEach((corner, cIndex) => {
        for (let i = 0; i < 6; i++) {
          const light = document.createElement("div");
          light.classList.add("searchlight", corner.class);
          light.style.left = corner.x;
          light.style.top = corner.y;
          light.style.transformOrigin = corner.origin;

          // Random sweep between -60 and +60 degrees
          const angle1 = Math.floor(Math.random() * 120) - 60;
          const angle2 = Math.floor(Math.random() * 120) - 60;

          const duration = Math.floor(Math.random() * 3) + 2; // 2â€“5s
          const animName = `sweep${cIndex}-${i}`;
          light.style.animation = `${animName} ${duration}s ease-in-out infinite alternate`;

          const styleSheet = document.styleSheets[0];
          styleSheet.insertRule(`
            @keyframes ${animName} {
              from { transform: rotate(${angle1}deg); }
              to { transform: rotate(${angle2}deg); }
            }
          `, styleSheet.cssRules.length);

          container.appendChild(light);
        }
      });
    }

    // Flash screen transition
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").classList.add("active");

        const tagline = "Discover the best live entertainment\nin Essex and beyond";
        let i = 0;
        const speed = 50;
        const taglineEl = document.getElementById("tagline");

        function typeWriter() {
          if (i < tagline.length) {
            taglineEl.textContent += tagline.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            taglineEl.style.borderRight = "none";
          }
        }

        setTimeout(typeWriter, 500);
      }, 5000);
    });

    // Navigation
    function goToHub(type) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      const hub = document.getElementById("hub-" + type);
      hub.classList.add("active");

      if (type === "music") {
        createSpotlights();
      }
    }

    function goHome() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }
  </script>

</body>
</html>
