<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #flash img {
      max-width: 500px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Home Page */
    #home {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
    }

    /* Small logo top left */
    .small-logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .small-logo img {
      max-width: 120px;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 15px white);
      transition: 0.3s ease;
    }

    .small-logo img:hover {
      filter: drop-shadow(0 0 10px white) drop-shadow(0 0 25px white);
    }

    /* Welcome Title */
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Tiles */
    .tile-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .tile {
      background: #000;
      border: 2px solid var(--border);
      color: var(--primary);
      font-size: 24px;
      font-weight: bold;
      padding: 40px 60px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      filter: drop-shadow(0 0 6px white);
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
      filter: drop-shadow(0 0 15px white);
    }
  </style>
</head>
<body>

  <!-- Flash Page -->
  <div id="flash">
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Home Page -->
  <div id="home">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>

    <div class="welcome">Welcome</div>

    <div class="tile-container">
      <div class="tile">ðŸŽ¸ Music</div>
      <div class="tile">ðŸŽ­ Comedy</div>
      <div class="tile">ðŸŽ¶ Entertainment</div>
    </div>
  </div>

  <script>
    // Show flash for 3 seconds then go to home
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
