<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
      --ticket-bg: #FFD700;
      --ticket-color: #000;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #flash img {
      max-width: 700px;
      width: 90%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .screen.active {
      display: block;
    }

    /* Small logo */
    .small-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .small-logo img {
      max-width: 100px;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 15px white);
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
      text-transform: uppercase;
      font-weight: bold;
    }

    .back-btn:hover {
      background: white;
      color: black;
    }

    /* Welcome */
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Tagline */
    .tagline-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      opacity: 0.85;
      text-shadow: 0 0 6px white, 0 0 12px rgba(255,255,255,0.6);
      border-right: 2px solid white;
      white-space: pre-wrap;
      overflow: hidden;
      text-align: center;
      max-width: 90%;
    }

    /* Main tiles */
    .tile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .tile {
      background: #000;
      border: 2px solid var(--border);
      color: var(--primary);
      font-size: 18px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      filter: drop-shadow(0 0 6px white);
      width: 80%;
      max-width: 320px;
      z-index: 10;
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
      filter: drop-shadow(0 0 12px white);
    }

    /* Hub headers */
    .hub-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 0 0 6px white, 0 0 12px white;
      z-index: 10;
      position: relative;
    }

    /* Gig Listings */
    .gig {
      background: #111;
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      filter: drop-shadow(0 0 6px white);
    }

    .gig-date {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .gig-info p {
      margin: 2px 0;
      font-size: 14px;
    }

    .gig-info h3 {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .ticket-badge {
      display: inline-block;
      background: var(--ticket-bg);
      color: var(--ticket-color);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Flash Screen -->
  <div id="flash">
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

 <!-- Home Screen -->
<div id="home" class="screen">
  <div class="small-logo">
    <img src="logo.png" alt="Live & Loud Small Logo">
  </div>
  <div class="welcome">Welcome</div>
  <div class="tagline-wrapper">
    <div class="tagline" id="tagline"></div>
  </div>
  <div class="tile-container">
    <div class="tile" onclick="goToHub('music')">ðŸŽ¸ Music</div>
    <div class="tile" onclick="goToHub('comedy')">ðŸŽ­ Comedy</div>
    <div class="tile" onclick="goToHub('entertainment')">ðŸŽ¶ Entertainment</div>
    <div class="tile" onclick="goToHub('request')">ðŸ“© Submit a Request</div>
  </div>
</div>

 <!-- Music Hub -->
<div id="hub-music" class="screen">
  <button class="back-btn" onclick="goBack()">â¬… Back</button>
  <div class="hub-header">Search Gigs</div>

  <!-- Filters -->
  <div class="filters">
    <select id="filter-county"><option value="">All Counties</option></select>
    <select id="filter-city"><option value="">All Cities/Councils</option></select>
    <select id="filter-town"><option value="">All Towns</option></select>
    <select id="filter-venue"><option value="">All Venues</option></select>
    <select id="filter-band"><option value="">All Bands</option></select>
    <select id="filter-date"><option value="">All Dates</option></select>
  </div>

  <!-- Gig Listings -->
  <div id="gig-data"></div>
</div>

  <!-- Comedy Hub -->
  <div id="hub-comedy" class="screen">
    <div class="small-logo"><img src="logo.png" alt="Live & Loud Small Logo"></div>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
    <div class="hub-header">Comedy Spotlight</div>
    <div class="tile-container">
      <div class="tile">By Region</div>
      <div class="tile">By Venue</div>
      <div class="tile">By Act</div>
      <div class="tile">By Date</div>
    </div>
  </div>

  <!-- Entertainment Hub -->
  <div id="hub-entertainment" class="screen">
    <div class="small-logo"><img src="logo.png" alt="Live & Loud Small Logo"></div>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
    <div class="hub-header">Entertainment Hub</div>
    <div class="lights"></div>
    <div class="tile-container">
      <div class="tile">By Region</div>
      <div class="tile">By Venue</div>
      <div class="tile">By Show</div>
      <div class="tile">By Date</div>
    </div>
  </div>

  <!-- Request Hub -->
  <div id="hub-request" class="screen">
    <div class="small-logo"><img src="logo.png" alt="Live & Loud Small Logo"></div>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
    <div class="hub-header">Submit a Request</div>
    <form id="requestForm" class="tile-container" onsubmit="sendRequest(event)">
      <input type="text" id="req-name" class="tile" placeholder="Your Name" required />
      <input type="email" id="req-email" class="tile" placeholder="Your Email" required />
      <input type="text" id="req-subject" class="tile" placeholder="Subject" required />
      <textarea id="req-message" class="tile" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="tile">ðŸ“© Submit</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Splash screen transition
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").classList.add("active");

        // Typing effect for tagline
        const tagline = "Discover the best live entertainment\\nin Essex and beyond";
        let i = 0;
        const speed = 50;
        const taglineEl = document.getElementById("tagline");

        function typeWriter() {
          if (i < tagline.length) {
            taglineEl.textContent += tagline.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            taglineEl.style.borderRight = "none";
          }
        }
        setTimeout(typeWriter, 500);
      }, 3000);
    });

    // Navigation
    function goToHub(type) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("hub-" + type).classList.add("active");
    }
    function goBack() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("home").classList.add("active");
    }

    // Load gigs dynamically
    async function loadGigs() {
      const res = await fetch("https://YOUR_GITHUB_USERNAME.github.io/YOUR_REPO/gigs.json");
      const gigs = await res.json();

      const container = document.getElementById("gig-data");
      container.innerHTML = "";

      // Populate filter options dynamically
      const counties = new Set(), cities = new Set(), towns = new Set(), venues = new Set(), bands = new Set(), dates = new Set();

      gigs.forEach(gig => {
        counties.add(gig.county);
        cities.add(gig.city);
        towns.add(gig.town);
        venues.add(gig.venue);
        bands.add(gig.band);
        dates.add(gig.date);

        const gigEl = document.createElement("div");
        gigEl.className = "gig";
        gigEl.dataset.county = gig.county;
        gigEl.dataset.city = gig.city;
        gigEl.dataset.town = gig.town;
        gigEl.dataset.venue = gig.venue;
        gigEl.dataset.band = gig.band;
        gigEl.dataset.date = gig.date;

        gigEl.innerHTML = `
          <div class="gig-date">${new Date(gig.date).toDateString()}</div>
          <div class="gig-info">
            <p class="county">${gig.county}</p>
            <p class="city">${gig.city}</p>
            <p class="town">${gig.town}</p>
            <p class="venue">${gig.venue}</p>
            <h3>${gig.band}</h3>
            ${gig.tickets ? '<span class="ticket-badge">ðŸŽŸ Tickets Required</span>' : ""}
          </div>
        `;
        container.appendChild(gigEl);
      });

      function fillSelect(id, items) {
        const select = document.getElementById(id);
        items.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item;
          opt.textContent = item;
          select.appendChild(opt);
        });
      }

      fillSelect("filter-county", counties);
      fillSelect("filter-city", cities);
      fillSelect("filter-town", towns);
      fillSelect("filter-venue", venues);
      fillSelect("filter-band", bands);
      fillSelect("filter-date", Array.from(dates).sort());
    }

    // Gig filtering
    const filterSelects = {
      county: document.getElementById("filter-county"),
      city: document.getElementById("filter-city"),
      town: document.getElementById("filter-town"),
      venue: document.getElementById("filter-venue"),
      band: document.getElementById("filter-band"),
      date: document.getElementById("filter-date"),
    };

    function filterGigs() {
      const gigs = document.querySelectorAll(".gig");
      gigs.forEach(gig => {
        let visible = true;
        Object.keys(filterSelects).forEach(key => {
          const val = filterSelects[key].value;
          if (val && gig.dataset[key] !== val) {
            visible = false;
          }
        });
        gig.style.display = visible ? "block" : "none";
      });
    }

    Object.values(filterSelects).forEach(select => {
      select.addEventListener("change", filterGigs);
    });

    window.addEventListener("load", loadGigs);
  </script>

</body>
</html>
