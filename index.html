<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      overflow: hidden;
    }

    #flash img {
      max-width: 300px; /* Smaller for iPhone */
      width: 80%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Thin Hollywood Searchlights */
    .searchlight {
      position: absolute;
      width: 12vmax;
      height: 100vmax;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.4) 0%, transparent 70%);
      mix-blend-mode: screen;
      pointer-events: none;
      z-index: 1;
      filter: blur(2px);
      opacity: 0.85;
    }

    /* Corner Anchors */
    .bl { bottom: 0; left: 0; transform-origin: bottom left; }
    .br { bottom: 0; right: 0; transform-origin: bottom right; }
    .tl { top: 0; left: 0; transform-origin: top left; }
    .tr { top: 0; right: 0; transform-origin: top right; }

    /* Sweep Animations for each beam */
    @keyframes sweep-left1 { from { transform: rotate(-10deg); } to { transform: rotate(20deg); } }
    @keyframes sweep-left2 { from { transform: rotate(0deg); } to { transform: rotate(30deg); } }
    @keyframes sweep-left3 { from { transform: rotate(10deg); } to { transform: rotate(40deg); } }

    @keyframes sweep-right1 { from { transform: rotate(10deg); } to { transform: rotate(-20deg); } }
    @keyframes sweep-right2 { from { transform: rotate(0deg); } to { transform: rotate(-30deg); } }
    @keyframes sweep-right3 { from { transform: rotate(-10deg); } to { transform: rotate(-40deg); } }

    /* Assign animations */
    .bl1 { animation: sweep-left1 8s ease-in-out infinite alternate; }
    .bl2 { animation: sweep-left2 10s ease-in-out infinite alternate; }
    .bl3 { animation: sweep-left3 12s ease-in-out infinite alternate; }

    .br1 { animation: sweep-right1 9s ease-in-out infinite alternate; }
    .br2 { animation: sweep-right2 11s ease-in-out infinite alternate; }
    .br3 { animation: sweep-right3 13s ease-in-out infinite alternate; }

    .tl1 { animation: sweep-left1 9s ease-in-out infinite alternate-reverse; }
    .tl2 { animation: sweep-left2 11s ease-in-out infinite alternate-reverse; }
    .tl3 { animation: sweep-left3 13s ease-in-out infinite alternate-reverse; }

    .tr1 { animation: sweep-right1 8s ease-in-out infinite alternate-reverse; }
    .tr2 { animation: sweep-right2 10s ease-in-out infinite alternate-reverse; }
    .tr3 { animation: sweep-right3 12s ease-in-out infinite alternate-reverse; }

    /* Floating glowing music note in middle */
    .flash-note {
      position: absolute;
      top: 45%;
      left: 50%;
      font-size: 40px; /* small for iPhone */
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 8px white) drop-shadow(0 0 18px white);
      animation: floatNote 4s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes floatNote {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -60%) scale(1.1); opacity: 0.8; }
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .screen.active {
      display: block;
    }

    /* Small logo top left */
    .small-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .small-logo img {
      max-width: 100px;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 15px white);
    }

    /* Welcome Title */
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Tagline */
    .tagline-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      opacity: 0.85;
      text-shadow: 0 0 6px white, 0 0 12px rgba(255,255,255,0.6);
      border-right: 2px solid white;
      white-space: pre-wrap;
      overflow: hidden;
      text-align: center;
      max-width: 90%;
    }

    /* Main tiles */
    .tile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .tile {
      background: #000;
      border: 2px solid var(--border);
      color: var(--primary);
      font-size: 18px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      filter: drop-shadow(0 0 6px white);
      width: 80%;
      max-width: 320px;
      z-index: 10;
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
      filter: drop-shadow(0 0 12px white);
    }

    /* Hub header */
    .hub-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 0 0 6px white, 0 0 12px white;
      z-index: 10;
      position: relative;
    }

    /* Full screen disco lights */
    .lights {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.25),
        rgba(0,255,0,0.25),
        rgba(0,0,255,0.25),
        rgba(255,255,0,0.25),
        rgba(255,0,255,0.25),
        rgba(0,255,255,0.25),
        rgba(255,0,0,0.25)
      );
      animation: rotateLights 12s linear infinite;
      filter: blur(100px);
    }

    @keyframes rotateLights {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Search tiles */
    .search-tiles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 200px;
      position: relative;
      z-index: 10;
    }

    .search-tiles .tile {
      max-width: 250px;
      font-size: 16px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

  <!-- Flash Page -->
  <div id="flash">
    <!-- 3 beams per corner -->
    <div class="searchlight bl bl1"></div>
    <div class="searchlight bl bl2"></div>
    <div class="searchlight bl bl3"></div>

    <div class="searchlight br br1"></div>
    <div class="searchlight br br2"></div>
    <div class="searchlight br br3"></div>

    <div class="searchlight tl tl1"></div>
    <div class="searchlight tl tl2"></div>
    <div class="searchlight tl tl3"></div>

    <div class="searchlight tr tr1"></div>
    <div class="searchlight tr tr2"></div>
    <div class="searchlight tr tr3"></div>

    <div class="flash-note" id="flashNote">ðŸŽµ</div>

    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="welcome">Welcome</div>
    <div class="tagline-wrapper">
      <div class="tagline" id="tagline"></div>
    </div>
    <div class="tile-container">
      <div class="tile" onclick="goToHub('music')">ðŸŽ¸ Music</div>
      <div class="tile" onclick="goToHub('comedy')">ðŸŽ­ Comedy</div>
      <div class="tile" onclick="goToHub('entertainment')">ðŸŽ¶ Entertainment</div>
    </div>
  </div>

  <!-- Music Hub -->
  <div id="hub-music" class="screen">
    <div class="lights"></div>
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="hub-header">Search By</div>
    <div class="search-tiles">
      <div class="tile">Region</div>
      <div class="tile">Venue</div>
      <div class="tile">Band</div>
      <div class="tile">Date</div>
    </div>
  </div>

  <script>
    // Pick a random music note
    function randomNote() {
      const notes = ["ðŸŽµ","ðŸŽ¶","ðŸŽ¼"];
      const chosen = notes[Math.floor(Math.random() * notes.length)];
      document.getElementById("flashNote").textContent = chosen;
    }

    // Flash screen transition
    window.addEventListener("load", () => {
      randomNote();

      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").classList.add("active");

        // Start typing tagline
        const tagline = "Discover the best live entertainment\nin Essex and beyond";
        let i = 0;
        const speed = 50;
        const taglineEl = document.getElementById("tagline");

        function typeWriter() {
          if (i < tagline.length) {
            taglineEl.textContent += tagline.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            taglineEl.style.borderRight = "none";
          }
        }

        setTimeout(typeWriter, 500);
      }, 5000); // Flash screen stays for 5s
    });

    // Navigation
    function goToHub(type) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("hub-" + type).classList.add("active");
    }
  </script>

</body>
</html>
