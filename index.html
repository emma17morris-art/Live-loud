<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 2000;
    }

    /* Rotating disco lights (background) */
    .flash-lights {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.25),
        rgba(0,255,0,0.25),
        rgba(0,0,255,0.25),
        rgba(255,255,0,0.25),
        rgba(255,0,255,0.25),
        rgba(0,255,255,0.25),
        rgba(255,0,0,0.25)
      );
      animation: rotateLights 14s linear infinite;
      filter: blur(100px);
      z-index: 1;
    }

    @keyframes rotateLights {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 3s infinite;
      z-index: 2;
    }

    @keyframes sparkleAnim {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Logo */
    #flash img {
      max-width: 500px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Other screens (simplified for now) */
    .screen {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .screen.active {
      display: block;
    }

    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }
  </style>
</head>
<body>

  <!-- Flash Page -->
  <div id="flash">
    <div class="flash-lights"></div>
    <!-- Sparkles generated in JS -->
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <div class="welcome">Welcome</div>
  </div>

  <script>
    // Generate sparkles
    const flash = document.getElementById("flash");
    for (let i = 0; i < 60; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.top = Math.random() * 100 + "%";
      s.style.left = Math.random() * 100 + "%";
      s.style.animationDelay = (Math.random() * 3) + "s";
      flash.appendChild(s);
    }

    // Transition to home after 3s
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").classList.add("active");
      }, 3000);
    });
  </script>

</body>
</html>
