<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live & Loud - Essex Live Entertainment</title>
  <style>
    :root {
      --primary: #ffffff;
      --background: #000000;
      --border: #ffffff;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Flash Page */
    #flash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #flash img {
      max-width: 500px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 15px white) drop-shadow(0 0 40px white); }
      50% { filter: drop-shadow(0 0 25px white) drop-shadow(0 0 70px white); }
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      background: var(--background);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .screen.active {
      display: block;
    }

    /* Small logo top left */
    .small-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .small-logo img {
      max-width: 100px;
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 15px white);
    }

    /* Welcome Title */
    .welcome {
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    /* Tagline */
    .tagline-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .tagline {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.4;
      opacity: 0.85;
      text-shadow: 0 0 6px white, 0 0 12px rgba(255,255,255,0.6);
      border-right: 2px solid white;
      white-space: pre-wrap;
      overflow: hidden;
      text-align: center;
      max-width: 90%;
    }

    /* Tiles */
    .tile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .tile {
      background: #000;
      border: 2px solid var(--border);
      color: var(--primary);
      font-size: 18px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-transform: uppercase;
      filter: drop-shadow(0 0 6px white);
      width: 80%;
      max-width: 320px;
      z-index: 10;
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.9);
      filter: drop-shadow(0 0 12px white);
    }

    /* Hub header */
    .hub-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 80px;
      text-shadow: 0 0 6px white, 0 0 12px white;
      z-index: 10;
      position: relative;
    }

    /* Disco ball background */
    .disco-ball {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #aaa, #666);
      box-shadow: 0 0 20px white, 0 0 40px #fff;
      z-index: 5;
      animation: spinBall 6s linear infinite;
    }

    @keyframes spinBall {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .lights {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      background: conic-gradient(
        from 0deg,
        rgba(255,0,0,0.2),
        rgba(0,255,0,0.2),
        rgba(0,0,255,0.2),
        rgba(255,255,0,0.2),
        rgba(255,0,255,0.2),
        rgba(0,255,255,0.2),
        rgba(255,0,0,0.2)
      );
      animation: rotateLights 8s linear infinite;
    }

    @keyframes rotateLights {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .search-tiles {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 250px; /* push below disco ball */
      position: relative;
      z-index: 10;
    }

    .search-tiles .tile {
      max-width: 250px;
      font-size: 16px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

  <!-- Flash Page -->
  <div id="flash">
    <img src="logo.png" alt="Live & Loud Logo">
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="welcome">Welcome</div>
    <div class="tagline-wrapper">
      <div class="tagline" id="tagline"></div>
    </div>
    <div class="tile-container">
      <div class="tile" onclick="goToHub('music')">ðŸŽ¸ Music</div>
      <div class="tile" onclick="goToHub('comedy')">ðŸŽ­ Comedy</div>
      <div class="tile" onclick="goToHub('entertainment')">ðŸŽ¶ Entertainment</div>
    </div>
  </div>

  <!-- Music Hub -->
  <div id="hub-music" class="screen">
    <div class="lights"></div>
    <div class="disco-ball"></div>
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="hub-header">Search By</div>
    <div class="search-tiles">
      <div class="tile">Region</div>
      <div class="tile">Venue</div>
      <div class="tile">Band</div>
      <div class="tile">Date</div>
    </div>
  </div>

  <!-- Comedy Hub -->
  <div id="hub-comedy" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="hub-header">Search By</div>
    <div class="search-tiles">
      <div class="tile">Region</div>
      <div class="tile">Venue</div>
      <div class="tile">Band</div>
      <div class="tile">Date</div>
    </div>
  </div>

  <!-- Entertainment Hub -->
  <div id="hub-entertainment" class="screen">
    <div class="small-logo">
      <img src="logo.png" alt="Live & Loud Small Logo">
    </div>
    <div class="hub-header">Search By</div>
    <div class="search-tiles">
      <div class="tile">Region</div>
      <div class="tile">Venue</div>
      <div class="tile">Band</div>
      <div class="tile">Date</div>
    </div>
  </div>

  <script>
    // Flash screen transition
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("flash").style.display = "none";
        document.getElementById("home").classList.add("active");

        // Start typing tagline
        const tagline = "Discover the best live entertainment\nin Essex and beyond";
        let i = 0;
        const speed = 50;
        const taglineEl = document.getElementById("tagline");

        function typeWriter() {
          if (i < tagline.length) {
            taglineEl.textContent += tagline.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          } else {
            taglineEl.style.borderRight = "none";
          }
        }

        setTimeout(typeWriter, 500);
      }, 3000);
    });

    // Navigation
    function goToHub(type) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("hub-" + type).classList.add("active");
    }
  </script>

</body>
</html>
